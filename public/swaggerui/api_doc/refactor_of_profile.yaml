              type: boolean
              description: 能否删除
            total_count:
              type: integer
              description: 该类文件总数
  HolidayInfo:
    type: object
    properties:
      data:
        type: object
        properties:
          annual_leave:
            type: integer
            description: 年级
          sick_leave:
            type: integer
