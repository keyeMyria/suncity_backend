definitions:
  medicalConditions:
    type: object
    properties:
      data:
        type: object
        properties:
          left_reimbursement_times:
            type: number
            description: 剩余报销次数
          left_reimbursement_amount:
            type: number
            description: 剩餘報銷金額
          reimbursement_amount_limit:
            type: number
            description: 报销金额上限
  NewReimbursementAmount:
    type: object
    properties:
      reimbursement_amount:
        type: string
        description: 报销上限
  MedicalItemTemplates:
    type: object
    properties:
      data:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            chinese_name:
              type: string
            english_name:
              type: string
            simple_chinese_name:
              type: string
            can_be_delete:
              type: boolean

  MedicalItemTemplateParams:
    type: object
    properties:
      medical_item_template:
        type: object
        properties:
          templates:
            type: array
            items:
              type: object
              properties:
                chinese_name:
                  type: string
                english_name:
                  type: string
                simple_chinese_name:
                  type: string
          delete_ids:
            type: array
            items:
              type: integer
              description: medical_item_template_id

  MedicalItems:
    type: object
    properties:
      data:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            medical_item_template:
              type: object
              properties:
                id:
                  type: integer
                chinese_name:
                  type: string
                english_name:
                  type: string
                simple_chinese_name:
                  type: string

  MedicalTemplates:
    type: object
    properties:
      data:
        description: 列表数据
        type: array
        items:
          description: 条目数据
          type: object
          properties:
            id:
              type: integer
              description: medical_template_id
            chinese_name:
              type: string
              description: 繁体中文名
            english_name:
              type: string
              description: 英文名
            simple_chinese_name:
              type: string
              description: 简体中文名
            insurance_type:
              type: string
              description: 保险类型，允许的值只有2种 { "suncity_insurance"，"commercial_insurance" }
            balance_date:
              type: string
              description: 结算日期 `YYYY/MM/DD`，只需取用`MM/DD`部分
            in_effect:
              type: boolean
              description: 该医疗模板是否生效中
            user_grades:
              description: 该医疗模板适用员工的职级
              type: array
              items:
                type: integer
            medical_items:
              type: array
              description: 管理医疗项数组
              items:
                type: object
                properties:
                  id:
                    type: integer
                    description: medical_item_id
                  reimbursement_times:
                    type: integer
                    description: 報銷次數/年
                  reimbursement_amount_limit:
                    type: string
                    description: 報銷金額上限（MOP）/次
                  reimbursement_amount:
                    type: string
                    description: 總報銷金額（MOP）
                  medical_item_template_id:
                    type: integer
                    description: medical_item_template_id
                  medical_template_id:
                    type: integer
                    description: medical_template_id
                  medical_item_template:
                    type: object
                    properties:
